<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡æ¸¸æˆ</title>
    <style>
        body {

<body>
    <div class="game-container">
        <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ</h1>
        <div class="score">å¾—åˆ†: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="gameOver" class="game-over" style="display: none;">
            æ¸¸æˆç»“æŸï¼
            <br>
            <button class="restart-btn" onclick="restartGame()">é‡æ–°å¼€å§‹</button>
        </div>
        <div class="instructions">
            ä½¿ç”¨æ–¹å‘é”®æ§åˆ¶è›‡çš„ç§»åŠ¨<br>
            åƒåˆ°çº¢è‰²é£Ÿç‰©å¯ä»¥å¢é•¿èº«ä½“å’Œå¾—åˆ†
        </div>
    </div>

    <script>
        // è·å–ç”»å¸ƒå’Œä¸Šä¸‹æ–‡
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');

        // æ¸¸æˆè®¾ç½®
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = true;

        // ç”Ÿæˆéšæœºé£Ÿç‰©ä½ç½®
        function randomFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }

        // ç»˜åˆ¶æ¸¸æˆå…ƒç´ 
        function drawGame() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#1a252f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶è›‡
            ctx.fillStyle = '#2ecc71';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }

            // ç»˜åˆ¶è›‡å¤´ï¼ˆä¸åŒé¢œè‰²ï¼‰
            ctx.fillStyle = '#27ae60';
            ctx.fillRect(snake[0].x * gridSize, snake[0].y * gridSize, gridSize - 2, gridSize - 2);

            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        // ç§»åŠ¨è›‡
        function moveSnake() {
            if (!gameRunning) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // æ£€æŸ¥è¾¹ç•Œç¢°æ’
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // æ£€æŸ¥è‡ªèº«ç¢°æ’
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                randomFood();
            } else {
                snake.pop();
            }
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            gameOverElement.style.display = 'block';
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            gameOverElement.style.display = 'none';
            randomFood();
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            const key = e.key;
            
            if (key === 'ArrowLeft' && dx !== 1) {
                dx = -1;
                dy = 0;
            } else if (key === 'ArrowUp' && dy !== 1) {
                dx = 0;
                dy = -1;
            } else if (key === 'ArrowRight' && dx !== -1) {
                dx = 1;
                dy = 0;
            } else if (key === 'ArrowDown' && dy !== -1) {
                dx = 0;
                dy = 1;
            }
        });

        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            moveSnake();
            drawGame();
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        randomFood();
        setInterval(gameLoop, 150);

        // æ·»åŠ è§¦æ‘¸æ§åˆ¶ï¼ˆç§»åŠ¨è®¾å¤‡æ”¯æŒï¼‰
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            if (!gameRunning) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // æ°´å¹³æ»‘åŠ¨
                if (deltaX > 0 && dx !== -1) {
                    dx = 1; dy = 0; // å³
                } else if (deltaX < 0 && dx !== 1) {
                    dx = -1; dy = 0; // å·¦
                }
            } else {
                // å‚ç›´æ»‘åŠ¨
                if (deltaY > 0 && dy !== -1) {
                    dx = 0; dy = 1; // ä¸‹
                } else if (deltaY < 0 && dy !== 1) {
                    dx = 0; dy = -1; // ä¸Š
                }
            }
        });
    </script>
